    <h1>Técnica Pomodoro</h1>

    <p>A técnica Pomodoro é um método de gerenciamento de tempo que ajuda a aumentar a produtividade ao dividir o tempo em períodos de trabalho e descanso. A técnica foi desenvolvida por Francesco Cirillo no final dos anos 1980 e tem sido usada por milhões de pessoas em todo o mundo.</p>
